<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Our Staffs</h1>
        <nav>
            <a href="#profile1b">Sam</a>
            <a href="#profileb">John</a>
            <a href="#profile3b">Tom</a>
        </nav>
    </header>
    <main>
        <article id="profile1b" class="card">
            <figure>
                <img src="./profile1b.jpeg" alt="Sam Coder" width="500" height="500">
                <figcaption>Sam Coder</figcaption>
            </figure>
            <p><q>write Code</q></p>
        </article>
        <article id="profileb" class="card">
            <figure>
                <img src="./profileb.jpeg" alt="John Teacher" width="500" height="500">
                <figcaption>John Teacher</figcaption>
            </figure>
            <p><q>Teach Code</q></p>
        </article>
        <article id="profile3b" class="card">
            <figure>
                <img src="./profile3b.jpeg" alt="Tom HR" width="500" height="300">
                <figcaption>Tom <span class="nowrap">Recruiter</span></span></figcaption>
            </figure>
            <p><q>Hire employees</q></p>
        </article>

    </main>
    <footer>
        <p> &copy; acme.com</p>
    </footer>
    
</body>
</html>
